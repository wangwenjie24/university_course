<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin-top: 2rem;
        }

        .weather-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .weather-header h1 {
            color: #2c3e50;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .weather-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            border-radius: 50px;
            padding: 1rem 3rem 1rem 1.5rem;
            border: 2px solid #e9ecef;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 0.8rem 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .weather-result {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }

        .weather-result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-info h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .weather-details {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .weather-details p {
            margin-bottom: 0.5rem;
            color: #34495e;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner-border {
            color: #667eea;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #6c757d;
        }

        .weather-icon {
            font-size: 4rem;
            color: #667eea;
            text-align: center;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .weather-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .search-input {
                font-size: 1rem;
                padding: 0.8rem 2.5rem 0.8rem 1rem;
            }

            .search-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Status Indicator -->
    <div id="statusIndicator" class="status-indicator status-offline">
        <i class="bi bi-circle-fill"></i> 检查服务状态...
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="weather-container">
                    <!-- Header -->
                    <div class="weather-header">
                        <div class="weather-icon">
                            <i class="bi bi-cloud-sun"></i>
                        </div>
                        <h1>天气查询界面</h1>
                        <p>基于 LangChain 智能体的天气查询服务</p>
                    </div>

                    <!-- Search Box -->
                    <div class="search-box">
                        <input
                            type="text"
                            id="cityInput"
                            class="form-control search-input"
                            placeholder="请输入城市名称，如：北京、上海、广州..."
                            autocomplete="off"
                        >
                        <button id="searchBtn" class="btn search-btn">
                            <i class="bi bi-search"></i> 查询
                        </button>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingState" class="loading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2">正在获取天气信息...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Weather Result -->
                    <div id="weatherResult" class="weather-result">
                        <div class="weather-info">
                            <h2>
                                <i class="bi bi-geo-alt-fill"></i>
                                <span id="cityName"></span> 天气信息
                            </h2>
                            <div class="weather-details">
                                <div id="weatherContent"></div>
                                <hr>
                                <small class="text-muted">
                                    <i class="bi bi-clock"></i>
                                    更新时间: <span id="updateTime"></span> |
                                    数据来源: <span id="dataSource"></span>
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <small>
                            Powered by LangChain + Tavily Search |
                            <span id="currentYear"></span> 天气查询系统
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class WeatherApp {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.checkServiceStatus();
                this.updateCurrentYear();
            }

            initializeElements() {
                this.cityInput = document.getElementById('cityInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.loadingState = document.getElementById('loadingState');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                this.weatherResult = document.getElementById('weatherResult');
                this.cityName = document.getElementById('cityName');
                this.weatherContent = document.getElementById('weatherContent');
                this.updateTime = document.getElementById('updateTime');
                this.dataSource = document.getElementById('dataSource');
                this.statusIndicator = document.getElementById('statusIndicator');
            }

            bindEvents() {
                this.searchBtn.addEventListener('click', () => this.searchWeather());
                this.cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchWeather();
                    }
                });

                // Auto-complete suggestions
                this.cityInput.addEventListener('input', () => {
                    // You can add auto-complete functionality here
                });
            }

            async checkServiceStatus() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();

                    if (data.agent_available) {
                        this.statusIndicator.className = 'status-indicator status-online';
                        this.statusIndicator.innerHTML = '<i class="bi bi-circle-fill"></i> AI 服务在线';
                    } else {
                        this.statusIndicator.className = 'status-indicator status-offline';
                        this.statusIndicator.innerHTML = '<i class="bi bi-circle-fill"></i> AI 服务离线';
                    }
                } catch (error) {
                    this.statusIndicator.className = 'status-indicator status-offline';
                    this.statusIndicator.innerHTML = '<i class="bi bi-circle-fill"></i> 服务连接失败';
                }
            }

            updateCurrentYear() {
                document.getElementById('currentYear').textContent = new Date().getFullYear();
            }

            async searchWeather() {
                const city = this.cityInput.value.trim();

                if (!city) {
                    this.showError('请输入城市名称');
                    return;
                }

                this.hideAll();
                this.showLoading();

                try {
                    const response = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
                    const data = await response.json();

                    if (data.success) {
                        this.showWeatherResult(data);
                    } else {
                        this.showError(data.error || '获取天气信息失败');
                    }
                } catch (error) {
                    this.showError('网络连接错误，请稍后重试');
                }
            }

            showLoading() {
                this.loadingState.classList.add('show');
            }

            hideLoading() {
                this.loadingState.classList.remove('show');
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.classList.add('show');
                this.hideLoading();
            }

            hideError() {
                this.errorMessage.classList.remove('show');
            }

            showWeatherResult(data) {
                this.hideLoading();
                this.hideError();

                this.cityName.textContent = data.city;
                this.weatherContent.innerHTML = this.formatWeatherContent(data.data);
                this.updateTime.textContent = this.formatDateTime(data.timestamp);

                const sourceText = data.source === 'ai_agent' ? 'AI 智能体' : '备用服务';
                this.dataSource.textContent = sourceText;

                this.weatherResult.classList.add('show');
            }

            formatWeatherContent(content) {
                // Simple text formatting - you can enhance this based on your needs
                return content.split('\n').map(line =>
                    line.trim() ? `<p>${line}</p>` : ''
                ).join('');
            }

            formatDateTime(timestamp) {
                try {
                    const date = new Date(timestamp);
                    return date.toLocaleString('zh-CN');
                } catch (error) {
                    return '未知时间';
                }
            }

            hideAll() {
                this.hideLoading();
                this.hideError();
                this.weatherResult.classList.remove('show');
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });
    </script>
</body>
</html>
